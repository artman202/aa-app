<ion-view view-title="Search" hide-nav-bar="true">
	
	<form ng-submit="searchByCity()">
		<div class="bar bar-header search-bar item-input-inset bg-blue">			
			<label class="item-input-wrapper search-input">
				<!-- <i class="icon ion-ios-search placeholder-icon"></i> -->
				<input type="search" placeholder="Search by city" ng-model="searchQuery">
			</label>
			<div class="search-nav-btn-right-wrap">
				<a type="button" ng-click="searchByCity()" class="button button-icon ion-android-search search-nav-btn-right">
        		</a>
		        <!-- <button ng-click="submitLogin()" class="button button-icon ion-android-search search-nav-btn-right">
		        </button> -->
		    </div>
		</div>
	</form>

  	<ion-content class="search-content padding">

  		<div ng-if="search">

	  		<h3 class="page-blue-heading">
		      Most Popular Cities
		    </h3>

	  		<ion-list class="list-wrap">
	  			
		    	<div ng-repeat="topDestination in topDestinationArray">
					<ion-item>
						<a type="button" href="#/app/destinations/{{state.provinceName}}+id={{state.provinceId}}/{{topDestination.city}}+id={{topDestination.city_id}}" class="button button-block btn-city">
						  	<div class="btn-city-view-name">
						  		{{topDestination.city}} ({{topDestination.num}})
						  	</div>
						  	<div class="btn-city-view bg-blue">
						  		<i class="icon ion-eye"></i>
						  		&nbsp; VIEW
						  	</div>
						</a>
					</ion-item>
					<div class="collection-repeat-spacer"></div>
				</div>
			</ion-list>

		</div>

		<div ng-if="!search">

			<h3 class="page-blue-heading">
		      	Search Results
		    </h3>

	    	<ion-list class="list-wrap">
	    		<div ng-if="noResult">
	  				<ion-item class="button button-block btn-city">
						No results found
					</ion-item>
				</div>
		    	<div ng-repeat="city in cities">
					<ion-item>
						<a type="button" href="#/app/destinations/{{state.provinceName}}+id={{state.provinceId}}/{{city.city}}+id={{city.city_id}}" class="button button-block btn-city">
						  	<div class="btn-city-view-name">
						  		{{city.city}} ({{city.num}})
						  	</div>
						  	<div class="btn-city-view bg-blue">
						  		<i class="icon ion-eye"></i>
						  		&nbsp; VIEW
						  	</div>
						</a>
					</ion-item>
					<div class="collection-repeat-spacer"></div>
				</div>
			</ion-list>

		</div>

		<div class="bottom-space"></div>

  	</ion-content>
</ion-view>
