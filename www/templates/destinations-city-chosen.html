<ion-view view-title="{{state.city}}">
  <ion-content class="padding" overflow-scroll="true">
    <h3 class="page-blue-heading">
      {{accommodations.length}} Results
    </h3>
	<ion-list class="list-wrap">
		<ion-item collection-repeat="accommodation in accommodations">
			<a type="button" href="" class="accom-btn" go-native>
				<div class="row">
					<div class="col accom-img-bg">
						<img src="http://www.proportal.co.za/{{accommodation.tb}}" alt="">						
					</div>
					<div class="col col-75 accom-content">
						<h3 class="page-blue-heading">
							<b>
								{{accommodation.n}}
							</b>
						</h3>
						<div class="accom-title-underline"></div>
						<div class="row accom-ratings-row">
							<div class="col col-50">
								<img ng-src="img/ratings/ratings-{{accommodation.r}}.svg" alt="">
							</div>
							<div class="col col-50 accom-ratings-row-price" ng-if="accommodation.pl != 0.00">
								<b>{{accommodation.pl}} ZAR</b>
							</div>
						</div>
						<div class="row">

						</div>
					</div>
				</div>
			</a>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
