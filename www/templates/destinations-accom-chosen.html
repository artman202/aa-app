<ion-view view-title="Accomodation">
  <ion-content class="single-accom-row-wrap">

	<ion-slide-box delegate-handle="image-viewer" does-continue="true" auto-play="true" show-pager="true" on-slide-changed="slideChanged(index)">
		<ion-slide class="v-align-parent" ng-repeat="item in accomGallery">
			<img class="v-align" ng-src="http://www.proportal.co.za/{{item}}">
		</ion-slide>
	</ion-slide-box>

	<div class="row single-accom-rate">
    	<img ng-src="img/ratings/ratings-{{accommodation.r}}.svg" alt="">
    </div>
    <div class="row">
	    <div class="tabs-striped tabs-color-assertive single-accom-tabs">
		    <div class="tabs">
		      <a class="tab-item active" href="#">
		        Accommodation
		      </a>
		      <a class="tab-item" href="#">
		        Reviews
		      </a>
		      <a class="tab-item" href="#">
		        Amenities
		      </a>
		      <a class="tab-item" href="#">
		        Activities
		      </a>
		    </div>
		</div>
	</div>
	<div class="padding">
	    <h2 class="blue">
	      	<b>{{accommodation.n}}</b>
	    </h2>
	    <h3 class="yellow">
	      	{{accommodation.t}}
	    </h3>
	    <h3 class="yellow">
	      	{{accommodation.pl}} ZAR
	    </h3>
	    <br>
	    <div class="accom-title-underline"></div>
	   	<br>
	    <p class="gray">
	    	{{accommodation.de}}	    	
	    </p>
	</div>
	<div class="row single-accom-edit bg-yellow">
		<div class="col">
			<i class="icon ion-printer"></i>
		</div>
		<div class="col">
			<i class="icon ion-printer"></i>
		</div>
		<div class="col">
			<i class="icon ion-printer"></i>
		</div>
		<div class="col">
			<i class="icon ion-printer"></i>
		</div>
	</div>
